<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h2>Sign Up</h2>
    <form>
        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Type in your email address" id="email" name="email" #email pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" title="You must type a valid email!" required />

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Type in your password" id="password" name="password" #password required />

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Type in your name" id="name" name="name" #name required />

            <label for="lastName"><b>Last name</b></label>
            <input type="text" placeholder="Type in your last name" id="lastName" name="lastName" #lastName required />

            <label for="user"><b>Username</b></label>
            <input type="text" placeholder="Type in your username" id="user" name="user" #user required />

            <label for="discord"><b>Discord username</b></label>
            <input type="text" placeholder="Type in your discord username" id="discord" name="discord" #discord required />

            <label for="phone"><b>Phone number</b></label>
            <input type="tel" placeholder="Type in your phone number" id="phone" name="phone" #phone pattern="^\+\d{1,3}\d{1,14}$" title="You must provide a valid phone number!" required />

            <label for="birthDate"><b>Birthdate</b></label>
            <input type="date" id="birthDate" name="birthDate" #birthDate required />
            <br/><br/>

            <label for="id"><b>ID</b></label>
            <input type="text" placeholder="Type in your national ID" id="id" name="id" #id required />

            <label for="academicInstitution"><b>Academic Institution</b></label>
            <input type="text" placeholder="Type in your academic institution" id="academicInstitution" name="academicInstitution" #academicInstitution required />

            <label for="medicalConditions">Medical Conditions:</label>
            <textarea id="medicalConditions" name="medicalConditions" #medicalConditions></textarea>


            <label for="dietaryConditions">Dietary Conditions:</label>
            <textarea id="dietaryConditions" name="dietaryConditions" #dietaryConditions></textarea>

            <label for="hasParticipated">Have you participated before?</label>
            <input type="checkbox" id="hasParticipated" name="hasParticipated" #hasParticipated value="false">
            <br/><br/>
            
            <label><b>Gender</b></label>
            <div>
                <label for="female"><input type="radio" id="female" name="gender" #female value="Female" required />Female</label>
            </div>
            <div>
                <label for="male"><input type="radio" id="male" name="gender" #male value="Male" required />Male</label>
            </div>
            <div>
                <label for="nonBinary"><input type="radio" id="nonBinary" name="gender" #nonBinary value="Non-binary" required />Non-binary</label>
            </div>
            <div>
                <label for="other"><input type="radio" id="other" name="gender" #other value="Other" required />Other</label>
            </div><br/>

            <label for="shirtSize">Shirt Size:</label>
            <select id="shirtSize" name="shirtSize" #shirtSize>
                <option value="XXXS">XXXS</option>
                <option value="XXS">XXS</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M" selected>M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="XXXL">XXXL</option>
            </select>

            <div class="flex-wrap justify-content-between align-items-center">
                <button type="button" onclick="location.href='/login'">Log In</button>
                <button type="button">Sign Up</button>
            </div>
        </div>
    </form>
</body>

</html>
